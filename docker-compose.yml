        AGENT_WORKDIR: /app/saka/agents/kamila_ceo
    ports:
      - "8001:8000"
    networks:
      - saka-network
    environment:
      - AETHERTRADER_URL=http://aethertrader-manager:8000
      - POLARIS_URL=http://polaris-advisor:8000
      - GAIA_URL=http://gaia-diversification:8000
